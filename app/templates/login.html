{% extends "base.html" %}
{% block content %}
<div class="flex justify-center items-center h-full mt-20">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md border border-gray-700">
        <h2 class="text-2xl font-bold mb-6 text-center text-red-500">
            <i class="fab fa-telegram-plane"></i> Login
        </h2>

        {% if error %}
        <div class="bg-red-900 text-white p-2 rounded mb-4 text-center text-sm">{{ error }}</div>
        {% endif %}

        {% if step == 'phone' %}
        <form action="/auth/send_code" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-400 mb-1">Phone Number</label>
                <input type="text" name="phone" placeholder="+1234567890" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Next</button>
        </form>
        
        {% elif step == 'code' %}
        <form action="/auth/verify_code" method="post" class="space-y-4">
            <input type="hidden" name="phone" value="{{ phone }}">
            <div>
                <label class="block text-gray-400 mb-1">Telegram Code</label>
                <input type="text" name="code" placeholder="12345" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white text-center text-xl" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded">Verify</button>
        </form>

        {% elif step == 'password' %}
        <form action="/auth/verify_password" method="post" class="space-y-4">
            <input type="hidden" name="phone" value="{{ phone }}">
            <div class="text-center mb-4">
                <i class="fas fa-lock text-4xl text-yellow-500 mb-2"></i>
                <p class="text-gray-400 text-sm">Two-Step Verification Enabled</p>
            </div>
            <div>
                <label class="block text-gray-400 mb-1">Enter your Cloud Password</label>
                <input type="password" name="password" class="w-full bg-gray-900 border border-gray-600 rounded p-2 text-white" required>
            </div>
            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded">Unlock</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
